<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            document.getElementById('musicaInput').focus();
            document.getElementById('btAddMusica').addEventListener('click', adicionarMusica);

            const playlist = new Array();

            function adicionarMusica() {
                const input = document.getElementById('musicaInput');
                const texto = input.value;
                playlist.push(texto);
                input.value = "";
                input.focus();
                atualizarMusicas();
            }

            function atualizarMusicas() {
                const containerMusicas = document.getElementById('listaMusical');
                containerMusicas.innerHTML = "";
                for (const musica of playlist) {
                    const divMusica = document.createElement('div');
                    containerMusicas.appendChild(divMusica);

                    const novaMusica = document.createElement('input');
                    novaMusica.classList.add("m-2");
                    novaMusica.value = musica;
                    novaMusica.disabled = true;
                    divMusica.appendChild(novaMusica);

                    const btnEditar = document.createElement('button');
                    btnEditar.textContent = 'Editar';
                    btnEditar.classList.add("m-2", "btn", "btn-secondary", "btn-sm");
                    divMusica.appendChild(btnEditar);

                    const btnExcluir = document.createElement('button');
                    btnExcluir.textContent = 'Excluir';
                    btnExcluir.classList.add("m-2", "btn", "btn-secondary", "btn-sm");
                    divMusica.appendChild(btnExcluir);
                }
            }
        });
    </script>
</head>
<body>
    <div class="d-flex flex-row align-items-center">
        <div class="container d-flex flex-column align-items-center mt-2">
            <h1>Exercício Playlist</h1>
            <div class="p-3 bg-transparent bg-opacity-10 border border-info rounded mt-2">
                <div class="container-exercicio">
                    <ul>
                        <li>Criar playlist interativa com input + botões</li>
                        <li>Usar push, pop, sor, filter, for...of</li>
                        <li>Implementar um TODO List para sua playlist
                            <ul>
                                <li>Incluir</li>
                                <li>Excluir</li>
                                <li>Editar</li>
                            </ul>
                            <p>Não esqueça de estilizar seu TODO List e deixar bem bonito.</p>
                        </li>
                    </ul>
                </div>
                <a class="btn btn-secondary" href="semana03.html">Voltar</a>
            </div>
        </div>
        <div class="container d-flex flex-column align-items-center mt-2">
            <h1>Playlist</h1>
            <div class="p-3 bg-transparent bg-opacity-10 border border-info rounded mt-2">
                <div class="container-exercicio-playlist">
                    <div class="d-flex flex-row">
                        <input class="form-control" type="text" id="musicaInput" placeholder="Digite o nome de uma música">
                        <button class="ms-3 btn btn-secondary" id="btAddMusica">Adicionar</button>
                    </div>
                    <div class="d-flex flex-column border border-info rounded mt-3" id="listaMusical">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
