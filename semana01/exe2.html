<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de JavaScript</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById('exe2').addEventListener("click", iniciar_exe2);

            function isPrime(num) {
                if (num <= 1) return false; // Números menores ou iguais a 1 não são primos
                    for (let i = 2; i <= Math.sqrt(num); i++) {
                            if (num % i === 0) {
                        return false; // Se encontrar um divisor, não é primo
                        }
                }
                return true; // Se nenhum divisor for encontrado, é primo
            }
            
            function iniciar_exe2(){
                let numero;
                numero = Number(prompt("Digite um número inteiro positivo: "));
                if (Number.isInteger(numero) && numero > 0){
                    var resultado = isPrime(numero) ? 'é Primo.' : 'não é Primo.';
                    window.alert("Numero "+resultado);
                }
            }
        })
    </script>
</head>
<body>
    <h1>Exercício 2</h1>
    <button id="exe2">Iniciar</button>
    <a href="semana01.html">Voltar</a>
</body>
</html>
