<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone@7.27.0/babel.min.js"></script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center mt-2">
        <h1>Letreiro - React</h1>
        <div class="p-3 bg-transparent bg-opacity-10 border border-info rounded mt-2">
            <p class="container-exercicio">Implemente uma página HTML com um componente React que simule um letreiro com o texto "Venha estudar na Fatec". O texto deve aparecer letra a letra na página como se estivesse sendo digitado.</p>
            <a class="btn btn-secondary" href="semana07.html">Voltar</a>
        </div>
    </div>
    <div class="container d-flex flex-column align-items-center mt-2">
        <div class="p-3 bg-transparent bg-opacity-10 border border-info rounded mt-2">
            <div id="letreiro"></div>
        </div>
    </div>
    <script type="text/babel">
      const container = document.getElementById("letreiro");
      const root = ReactDOM.createRoot(container);
      const textoLetreiro = "Venha estudar na Fatec";
      let index = 0;

      function Letreiro() {
        return (
            <h1>{textoLetreiro.slice(0, index)}</h1>
        );
      }

      async function ExibirLetreiro() {
        root.render(<Letreiro />);

        index++;
        if (index > textoLetreiro.length) {
            index = 0;
        }
      }

      setInterval(ExibirLetreiro, 200);
    </script>
</body>
</html>
