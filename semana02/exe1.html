<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividades de JavaScript</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous" defer></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('dia').innerHTML = " " + RetornaDiaSemana(diaSemana) + ", " + dia + " de " + RetornaMes(mes) + " de " + ano + " <br><br>";
        });
        
        var data = new Date();
        var diaSemana = data.getDay();
        var dia = data.getDate();
        var mes = data.getMonth();
        var ano = data.getFullYear();

        function RetornaDiaSemana(diaSemana){
            switch(diaSemana){
                case 0:
                    return "Domingo";
                    break;
                case 1:
                    return "Segunda";
                    break;
                case 2:
                    return "Terça";
                    break;
                case 3:
                    return "Quarta";
                    break;
                case 4:
                    return "Quinta";
                    break;
                case 5:
                    return "Sexta";
                    break;
                case 6:
                    return "Sábado";
                    break;
            }
        }

        function RetornaMes(mes){
            switch(mes){
                case 0:
                    return "janeiro";
                    break;
                case 1:
                    return "fevereiro";
                    break;
                case 2:
                    return "março";
                    break;
                case 3:
                    return "abril";
                    break;
                case 4:
                    return "maio";
                    break;
                case 5:
                    return "junho";
                    break;
                case 6:
                    return "julho";
                    break;
                case 7:
                    return "agosto";
                    break;
                case 8:
                    return "setembro";
                    break;
                case 9:
                    return "outubro";
                    break;
                case 10:
                    return "novembro";
                    break;
                case 11:
                    return "dezembro";
                    break;
            }
        }

    </script>
</head>
<body>
    <div class="container d-flex flex-column align-items-center mt-2">
        <h1>Exercício 1</h1>
        <div class="p-3 bg-transparent bg-opacity-10 border border-info rounded mt-2">
            <p class="container-exercicio">Implemente um script JavaScript que exiba a data atual no formato: Quinta-feira, 22 de agosto de 2024</p>
            <div id="dia"></div>
            <a class="btn btn-secondary" href="semana02.html">Voltar</a>
        </div>
    </div>
    
</body>
</html>
